version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: lb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: load_test
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - lb_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lb_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - API_BASE_URL=http://localhost:8080/api
    networks:
      - lb_network
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lb_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - lb_network
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules

  prometheus:
    image: prom/prometheus:latest
    container_name: lb_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitor/:/etc/prometheus/
    networks:
      - lb_network

  grafana:
    image: grafana/grafana:latest
    container_name: lb_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - lb_network
    volumes:
      - grafana_data:/var/lib/grafana

  k6:
    image: grafana/k6:0.47.0
    container_name: lb_k6
    networks:
      - lb_network
    volumes:
      - ./load-tester:/scripts
    working_dir: /scripts

volumes:
  db_data:
  grafana_data:

networks:
  lb_network:
    driver: bridge