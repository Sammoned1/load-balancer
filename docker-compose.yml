version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lb_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - API_BASE_URL=http://localhost:8080/api
    networks:
      - lb_network
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  loadtest-user1:
    image: grafana/k6:latest
    container_name: k6-user1
    volumes:
      - ./k6:/scripts
    command: run /scripts/user.js
    networks:
      - lb_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - backend

volumes:
  db_data:
  grafana_data:

networks:
  lb_network:
    driver: bridge